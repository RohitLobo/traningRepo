<!DOCTYPE html>
<html>
    <head>
        <title>User Story 2 - Survey Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width intial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <main>
            <header>
                <h1 id='title'>freeCodeCamp Survey form</h1>
                <p id='description'>Thank you for taking the time to help us improve the platform</p>
            </header>    
            <div id='form'>
                <form id='survey-form'>
                    <div id="sub-form" >
                         <label  id="name-label" >Name</label><br>
                        <input type='text' id='name' placeholder="Enter your name" required>
                    </div><!--Name form-->

                    <div id="sub-form">
                         <label  id="email-label">Email</label><br>
                        <input type='email' id='email' placeholder="Enter your Email" required>
                    </div> <!--Email form-->

                    <div id="sub-form">
                         <label  id="number-label" >Age(optional)</label><br>
                        <input type='number' id="number" placeholder="Age" min='18' max='99' required></input>
                    </div> <!--Age form-->
                    
                    <div id="sub-form" >
                        <label for='roles' >Which option best describes your current role?</label><br>
                            <select name='roles' id='dropdown' >
                                <option value='student' >Student</option>
                                <option value='Full-time Job'>Full-time Job</option>
                                <option value='Full-time Learner'>Full-time Learner</option>
                                <option value='Prefer not to say'>Prefer not to say</option>
                                <option value='Other'>Other</option>
                            </select>
                        </label>    
                    </div> <!--Roles form-->

                    <div id="sub-form" >
                        <label >Would you recommend free code camp to a friend?</label><br>
                        <input type='radio' name='recommend' value ="Definitely" checked>Definitely<br>
                            <input type='radio' name='recommend' value="Maybe" >Maybe<br>
                            <input type='radio' name='recommend' value="Not sure">Not sure
                    </div> <!--Recommendation form-->

                    <div id="sub-form" >
                        <label for='feature'  >What is your favourite feature of freeCodeCamp?</label>
                            <select name='feature' id='dropdown'>
                                <option value='Challenges'>Challenges</option>
                                <option value='Projects'>Projects</option>
                                <option value='Community'>Community</option>
                                <option value='Open source'>Open source</option>
                            </select>
                        
                        </div> <!--Feature form-->

                    <div id="sub-form" >
                        <label >What would you like to see improved? (check all that apply)</label><br>
                        <label for="front-end"><input id='front-end' type='checkbox' name='Improvement'value="front-end-projects" >Front-end projects</label><br>
                        <label for="back-end"><input id='back-end' type='checkbox' name='Improvement' value="back-end-projects">Back-end projects</label><br>
                        <label for="data-visualization"><input id='Data Visualization' type='checkbox' name='Improvement' value="data-visualization" >Data Visualization</label><br>
                        <label for="challenges"><input id='challenges' type='checkbox' name='Improvement' value="challenges" >Challenges</label><br>
                        <label for="open-source"><input id='open-source' type='checkbox' name='Improvement' value="open-source-community" >Open source community</label><br>
                        <label for="gitter-help-rooms"><input id='gitter-help-rooms' type='checkbox' name='Improvement' value="gitter-help-rooms" >Gitter Help Rooms</label><br>
                        <label for="videos"><input id='videos' type='checkbox' name='Improvement'value="videos" >Videos</label><br>
                        <label for="city-meetups"><input id='city-meetups' type='checkbox' name='Improvement' value="city-meetups" >City Meetups</label><br>
                        <label for="wiki"><input id='wiki' type='checkbox' name='Improvement' value="wiki" >Wiki</label><br>
                        <label for="forum"><input id='forum' type='checkbox' name='Improvement' value="forum"  >Forum</label><br>
                        <label for="additional_courses"><input id='additional_courses' type='checkbox' name='Improvement' value="additional-courses"  >Additional Courses</label><br>
                                 
                    </div><!--Improvement form-->

                    <div id="sub-form"  action="https://freecodecamp.com">
                        <label>Any comments or suggestions?</label>
                        <textarea type='text' placeholder="Enter your comment here..."></textarea><br>
                        <button type='submit' id="submit">Submit</button>
                        
                    </div><!--comment  form-->






                </form><!--.survey form-->
            </div><!--/form-->    
        </main>



    </body>    
</html>
