<!DOCTYPE html>
<html>
    <head>
        <title> Info stat </title>
        <link rel='stylesheet' href='css/style.css'>
        <meta name='viewport' content='width-device-width initial scale=1'>
        <meta charset="utf-8">

    </head>

    <body>
        <main class='main-container'>
            <div class='image-container'>
                <img class='image' src='images/image-header-mobile.jpg' alt='People working in an office'>
            </div>

            <div class='content-container'>
                <h1>Get <span>insights</span> that help your business grow </h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
                <div class='stats-container'>
                    <div class='stats'>
                        <p class='stats-number'>10k+</p>
                        <p class='stats-title'>companies</p>
                    </div>
                    <div class='stats'>
                        <p class='stats-number'> 314 </p>
                        <p class='stats-title'>templates</p>
                    </div>    
                    <div class='stats'>
                        <p class='stats-number'>12m+ </p>
                        <p class='stats-title'>queries</p>
                    </div>
                </div>
            </div>
            
        </main>
    </body>    


</html>
